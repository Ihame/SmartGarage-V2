  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a; /* slate-900 */
    }
    ::-webkit-scrollbar-thumb {
      background: #334155; /* slate-700 */
      border-radius: 5px;
      border: 2px solid #0f172a; /* slate-900 */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569; /* slate-600 */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617; /* slate-950 */
      color: #e2e8f0; /* slate-200 */
      overscroll-behavior-y: contain;
    }

    /* Basic page transition animation */
    .page-enter {
      opacity: 0;
      transform: translateY(20px);
    }
    .page-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 300ms ease-out, transform 300ms ease-out;
    }
    .page-exit {
      opacity: 1;
    }
    .page-exit-active {
      opacity: 0;
      transition: opacity 200ms ease-in;
    }

    /* Styling for AI report sections */
    .ai-report-section h3 {
      font-size: 1.125rem; /* text-lg */
      font-weight: 600; /* font-semibold */
      color: #34d399; /* emerald-400 */
      margin-bottom: 0.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 1px solid #374151; /* gray-700 */
    }
    .ai-report-section ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .ai-report-section li {
      margin-bottom: 0.5rem;
    }
    .ai-report-section strong {
      color: #a5f3fc; /* cyan-200 */
    }
    .ai-report-section code {
      background-color: #1f2937; /* gray-800 */
      color: #f0fdf4; /* green-50 */
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
    }
  </style>
